{% extends 'base1.html' %}

{% block title %}Index{% endblock title %}

{% block body %}

<!-- hero -->
<div class="container">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="/static/images/anime girl listening music 225 x 180.jpeg" class="d-block mx-lg-auto img-fluid"
                alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h2 class="display-6 fw-bold text-danger lh-1 mb-3">This is our application which will help you to
                listen to
                songs as per your mood.</h2>
            <hr class="my-4">
            <p class="lead fs-4">Click Below to check Your Mood!</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="button" class="btn btn-outline-warning btn-lg px-4" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Try It Out!</button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p class="text-dark fw-bold mb-0">Sign in first to use this app!</p>
                            </div>
                            <div class="modal-footer px-1 py-1">
                                <button type="button" class="btn btn-secondary btn-sm"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
